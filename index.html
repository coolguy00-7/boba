<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="8-bit infinite platformer game with jump controls and local high score saving."
    />
    <title>Pixel Hopper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell" aria-label="Pixel Hopper game">
      <h1>PIXEL HOPPER</h1>
      <p class="instructions">Move with <kbd>A</kbd>/<kbd>D</kbd> or arrows. Jump with <kbd>Space</kbd>/<kbd>W</kbd>/<kbd>ArrowUp</kbd>.</p>
      <canvas
        id="game"
        width="800"
        height="450"
        role="img"
        aria-label="Infinite platformer game screen"
      ></canvas>
      <section class="hud" aria-live="polite">
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="high-score">0</span></p>
      </section>
      <p id="state" class="state">Press jump to start</p>
    </main>
    <script src="game.js"></script>
  </body>
</html>
